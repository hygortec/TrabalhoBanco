<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Entra</title>
        <link rel="stylesheet" href="css/style.css" />
        <link href='http://fonts.googleapis.com/css?family=Engagement' rel='stylesheet' type='text/css'>  
        <link href='http://fonts.googleapis.com/css?family=Engagement' rel='stylesheet' type='text/css'> 
        <script type="text/javascript" charset="utf-8">
            $(function () {
                $("input:checkbox, input:radio, input:file, select").uniform();
            });
        </script>
    </head>
    <body>
        <article>
            <label></label>
            <h1>Deposito</h1>
            <form method="POST" action="Depositar">
                <ul>
                    <li>
                        <label for="numero">Conta:</label>
                        <input name="numero" type="text" size="40" id="numero" />
                        <br><br>
                        <label for="valor">Valor:</label>
                        <input name="valor" type="text" size="40" id="valor" />                        
                    </li>                    
                </ul>
                <p align="Right">
                    <button type="submit" class="">Depositar</button>
                    <button type="reset" class="">Limpar</button>
                </p>
        </article>
    </body>
</html>
