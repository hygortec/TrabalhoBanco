<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Cadastro Correntista</title>
<link rel="stylesheet" href="style.css" />
<link href='http://fonts.googleapis.com/css?family=Engagement' rel='stylesheet' type='text/css'>  
    <script type="text/javascript" charset="utf-8">
      $(function(){
        $("input:checkbox, input:radio, input:file, select").uniform();
      });
    </script>
</head>
<body>
<article>
    <label>BANCO MASTER - BM</label>>
<h1>Cadastro de Correntista</h1>
<form method="POST" action="CadastroPessoa">
	<ul>
        <li>
            <label for="name">Nome:</label>
            <input name="nome" type="text" size="40" id="name" />
            <br/><br/>
            <label for="endereco">Endereço:</label>
            <input type="text" size="40" id="name" />
            <br/><br/>
            <label for="Telefone">Telefone:</label>
            <input name="telefone" type="text" size="40" id="name" />
            <br/><br/>
            <label for="cpf">CPF:</label>
            <input name="cpf" type="text" size="40" id="name" />
            <br/><br/>
            <label for="rg">RG:</label>
            <input name="rg" type="text" size="40" id="name" />
            <br/><br/>
            <label for="rendaMensal">Renda Mensal:</label>
            <input name="rendaMensal" type="text" size="40" id="name" />
            <br/><br/>
            <label for="email">Email:</label>
            <input name="email" type="email" size="40" id="email" />
            <br/>
        </li>
        <li>
            <label for="sexo">Sexo:</label>
            <label><input type="radio" name="radio" /> Masculino</label>
            <label><input type="radio" name="radio" /> Feminino</label>
        </li>
        <li>
            <label><input type="radio" name="radio" /> Pessoa Física</label>
            <label><input type="radio" name="radio" /> Pessoa Jurídica</label>
        </li>
        <li>
            <label> Escolaridade:</label>
            <br/>
			<label><input type="checkbox" /> Ensino Fundamental</label>
                        <label><input type="checkbox" /> Ensino Medio</label>
                        <label><input type="checkbox" /> Ensino Superior</label>
                        <label><input type="checkbox" /> Outros</label>
                        <br/>
        </li>
        <li>
            <p>
            <label>Informativo: Será anexado abaixo os documentos pessoal
            digitalizado:(RG,CPF,Comprovante de Endereço e de Renda Financeira)</label>
            </p>
            <label>Busca arquivo:</label>
            <input type="file" />
            
            <br/><br/><br/><br/><br/>
        </li>
        
       
        <li>
        	<label for="message">Mensagem:</label>
            <textarea cols="50" rows="5" id="message"></textarea>
		</li>
	</ul>
    <p>
      
        <button type="submit" class="">Enviar Cadastro</button>
     
    
        <button type="reset" class="">Sair</button>
    </p>
</form>
</article>
<footer>
<p>Todos os direitos reservados</p>
</footer>
